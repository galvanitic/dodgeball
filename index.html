<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Mansalva&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Dodge Ball</title>
</head>
<body>
  <h1>Dodge Ball</h1>
  <div class="people-div">
      <h4>List Of People</h4>
      <ul id="people"></ul>
      <button class="list-people" onclick="listPeopleChoices()">List People</button>
  </div>
  <div class="players-div">
      <h4>Dodge Ball Players</h4>
      <ul id="players"></ul>
  </div>
  <div class="teams">
    <div class="red-div">
        <h4>Red Team</h4>
        <ul id="red"></ul>
    </div>
    <div class="blue-div">
        <h4>Blue Team</h4>
        <ul id="blue"></ul>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src='./main.js'></script>
</body>
</html>
